<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swagger Spec Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    #swagger-ui {
      height: 100vh;
    }
  </style>
</head>
<body>
<div id="swagger-ui"></div>

<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
<script>
  function createUI(opts) {
    return SwaggerUIBundle(Object.assign({
      dom_id: '#swagger-ui',
      presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
      layout: 'StandaloneLayout'
    }, opts));
  }

  function decodeBase64Json(b64) {
    try {
      const json = atob(b64.trim());
      return JSON.parse(json);
    } catch (e) {
      return null;
    }
  }

  function withVersion(url, v) {
    if (!v) return url;
    return url + (url.includes('?') ? '&' : '?') + 'v=' + encodeURIComponent(v);
  }

  function loadFromQuery() {
    const params = new URLSearchParams(location.search);
    const specParam = params.get('spec');
    const v = params.get('v') || '';

    if (!specParam) {
      document.getElementById('swagger-ui').innerHTML =
        '<div style="padding:16px;font-family:system-ui;">spec 파라미터가 없습니다.<br>예: ?spec=https://raw.githubusercontent.com/OWNER/REPO/openapi-jsons/openapi.json</div>';
      return;
    }

    // 1) Base64 JSON 시도 (짧은 spec용, 실패하면 그냥 URL로 간주)
    const asJson = decodeBase64Json(specParam);
    if (asJson) {
      createUI({ spec: asJson });
      return;
    }

    // 2) URL로 처리
    const url = withVersion(specParam, v);
    createUI({ url });
  }

  window.addEventListener('load', loadFromQuery);
</script>
</body>
</html>
